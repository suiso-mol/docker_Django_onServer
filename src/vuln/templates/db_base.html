{% load static %}
{% load django_bootstrap5 %}

<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{% static 'app_css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="{% static 'pj_image/armx8-1ibhc-001.ico' %}" type="image/vnd.microsoft.icon">
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% block header %}{% endblock %}
  <script src="{% static 'vuln/js/vuln.js' %}"></script>
</head>
<body>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'vuln:server_list' %}">Server-List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'vuln:db_list' %}">Pkg-Search</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'vuln:search_free' %}">Vulns-Search</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'vuln:db_import' %}">Import</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'vuln:db_export' %}">Export</a>
    </li>
  </ul>
  <div class="container-fluid"> 
    {% block content %}{% endblock %}
  </div>
</body>
</html>
