{% extends 'db_base.html' %}

{% block header %}
  <title>Content CSV Import</title>
{% endblock %}

{% block content %}
<div class="container-fluid"> 
  <h1>DB更新用CSVインポート</h1>
</div>
<div class="container-fluid"> 
  <form action="" method="POST" enctype="multipart/form-data">
    <div class="mt-3"> 
      <label for="{{ form.file.id_for_label }}">Input csv:</label>
      <div>{{form.file}}</div>
    </div>
    <div class="mt-5"> 
      <button class="btn btn-outline-primary" type="submit">送信</button>
      <div> {{form.file.errors}} </div>
    </div>
    {% csrf_token %}
  </form>
</div>
{% endblock %}
